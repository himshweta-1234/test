    <form action=" " method="POST">
        <div  class="submit_form">
           {% csrf_token %} 
  <div class="mb-3">
    <label for="exampleInputtext" class="form-label">Title</label>
    <div class="col-sm-10">
    <input type="text" name="title" class="form-control" id="exampleInputtext"

  <div class="mb-3">

<table class="table table-dark table-striped-columns">
  <thead>
    <tr>
      <th scope="col">S.no</th>
      <th scope="col">Title</th>
      <th scope="col">Details</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  {% for i in list %}
    <tr>
      {% csrf_token %}
      <th scope="row">{{i.id}}</th>
      <td>{{i.title}}</td>
      <td>{{i.details}}</td>
      <td>{{i.date}}</td>
      <td><a class="btn btn-outline-success btn-sm-1  " type="button" href="{% url 'updatedata' id=i.id %}">Update</a></td>
      <td><a href="/del/{{i.id}}" type="button" class="btn
                   btn-outline-success btn-sm-1
                   mx-0"><b>Delete</b></button></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
